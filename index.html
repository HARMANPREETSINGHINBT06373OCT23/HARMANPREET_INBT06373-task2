<!DOCTYPE html>

<html >
  <head>
     
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="task2stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <h style="text-align: center; background-color: black; color: aqua; font-size: 2rem; padding:1.7rem; margin:4rem;"> LANGUAGE TRANSLATOR</h>
<BR> <BR>
    <div class="Language">
      <div class="translater">
        <div class="text-input">
          <BR>
          <textarea style="color: aliceblue; background-color: rgb(47, 49, 51);" class="from-text" placeholder="Enter text"></textarea>
          <textarea style="color: aliceblue; background-color: rgb(47, 49, 51);"  class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            
            <select style="color: rgb(57, 30, 175); background-color: black;"></select>

            
            
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to"> <br>  <br> 
            <select style="color: rgb(57, 30, 175); background-color: black;"></select>
            
          </li>
        </ul>
      </div>

      <button style="font-size: large; background-color: black; color: darkorange; float: right; " > TRANSLATE Text</button>
    </div>

    <script src="countries.js"></script>
    <script src="task2js.js"></script>

  </body>
</html>
